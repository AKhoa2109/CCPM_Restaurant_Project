<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      th:fragment="base (content)">
<head>
  <title>My Website</title>
  <!-- ThÃªm Tailwind CSS qua CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <script th:src="@{/js/Modal.js}"></script>
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
  <!-- Include Header Fragment -->
  <div sec:authorize="hasRole('ADMIN')" th:replace="~{fragments/sidebar :: sidebar}"></div>
  <div sec:authorize="hasRole('STAFF')" th:replace="~{fragments/employee-sidebar :: employee-sidebar}"></div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-scroll">
    <!-- Top Bar -->
    <div sec:authorize="hasRole('ADMIN')" th:replace="~{fragments/topbar :: topbar}"></div>
    <!-- Content Area -->
    <div th:replace="${content}">
      <!-- Content will be inserted here -->
    </div>
  </div>
</div>

</body>
</html>
