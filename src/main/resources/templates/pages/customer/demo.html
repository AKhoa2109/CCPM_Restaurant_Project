<!DOCTYPE html>

    <title>Restaurant POS</title>

</head>
<body class="bg-gray-50">
<div class="flex h-screen">
    <!-- Left Sidebar -->
    <div class="w-20 bg-white border-r border-gray-200 flex flex-col items-center py-4 space-y-6">
        <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-white"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </div>
        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-blue-500"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex">
        <!-- Menu Section -->
        <div class="w-2/3 p-6 overflow-y-auto">
            <!-- Top Navigation -->
            <div class="flex space-x-4 mb-6" id="categoryButtons">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-lg" data-category="all">
                    All Menu
                </button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg" data-category="appetizers">
                    Appetizers
                </button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg" data-category="main">
                    Main
                </button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg" data-category="dessert">
                    Desserts
                </button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg" data-category="drinks">
                    Drinks
                </button>
            </div>

            <!-- Search Bar -->
            <div class="mb-6">
                <div class="relative">
                    <input
                            type="text"
                            id="searchInput"
                            placeholder="Search for food, coffee, etc..."
                            class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 text-gray-400 absolute right-3 top-3"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <!-- Menu Grid -->
            <div class="grid grid-cols-3 gap-6" id="menuGrid"></div>
        </div>
        <div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.customerId}">ID</td>
                    <td th:text="${customer.firstName}">Name</td>
                    <td th:text="${customer.lastName}">Department</td>
                    <td th:text="${customer.email}">ID</td>
                    <td th:text="${customer.phone}">Name</td>
                    <td th:text="${customer.address}">Department</td>
                </tr>
                </tbody>
            </table>

        </div>
