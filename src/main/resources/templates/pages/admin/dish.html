<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: base(~{::body})}">
<body>
    <!--th:replace="~{layout/base :: base(~{::body})}">-->
    <div th:fragment="content" class="flex-1 overflow-auto p-6">
        <div class="bg-white rounded-lg shadow">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">Dishes</h2>
                    <div class="flex space-x-3">
                        <button
                            onclick="openModal(null)"
                            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                            Add Dish
                        </button>
                        <button
                            class="border border-gray-300 px-4 py-2 rounded-lg hover:bg-gray-50 transition-colors">
                            <i class="fas fa-filter mr-2"></i>Filters
                        </button>
                        <button
                            class="border border-gray-300 px-4 py-2 rounded-lg hover:bg-gray-50 transition-colors">
                            Download all
                        </button>
                    </div>
                </div>
                <!-- Table -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Dish ID
                                </th>
                                <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Dish Name
                                </th>
                                <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Dish Description
                                </th>
                                <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Dish Price
                                </th>
                                <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Category
                                </th>
                                <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
                                <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody th:each="dish : ${dishes}" class="bg-white divide-y divide-gray-200">
                            <tr class="hover:bg-gray-50">
                                <td
                                    th:text="${dish.dishId}"
                                    class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"></td>
                                <td
                                    th:text="${dish.name}"
                                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                                <td
                                    th:text="${dish.description}"
                                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                                <td
                                    th:text="${dish.price}"
                                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span
                                        th:text="${dish.category.name}"
                                        class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"></span>
                                </td>
                                <td
                                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                                    th:text="dish.phone"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <div class="flex space-x-3">
                                        <!-- Button to open modal with dish data -->
                                        <button
                                            type="button"
                                            th:data-id="${dish.dishId}"
                                            th:data-name="${dish.name}"
                                            th:data-description="${dish.description}"
                                            th:data-price="${dish.price}"
                                            th:data-image="${dish.image}"
                                            th:data-category.id="${dish.category.id}"
                                            onclick="openModal(this)"
                                            class="text-indigo-600 hover:text-indigo-900">
                                            <i class="fas fa-edit"></i>
                                        </button>

                                        <form
                                            th:action="@{/dishs/delete/{id}(id=${dish.dishId})}"
                                            method="GET"
                                            class="inline"
                                            onsubmit="return confirm('Are you sure you want to delete this dish?');">
                                            <button type="submit" class="text-red-600 hover:text-red-900">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div
            id="dishModal"
            class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 hidden items-center justify-center">
            <div th:replace="~{fragments/modals/dish-input-modal}"></div>
        </div>
    </div>

    <th:block th:fragment="page-scripts">
        <script th:src="@{/js/Modal.js}"></script>
        <script>
            function openModal(button) {
                const dishModal = new ModalWithForm('dishModal', 'Dish', '/dishes/add', '/dishes/edit');
                let data;
                if (button != null) {
                    data = {
                        id: button.getAttribute('data-id') || '',
                        name: button.getAttribute('data-name') || '',
                        description: button.getAttribute('data-description') || '',
                        price: button.getAttribute('data-price') || '',
                        'category.id': button.getAttribute('data-category.id') || '',
                        imageUrl: button.getAttribute('data-image') || "",
                    };
                    console.log('Button clicked for action:', data);
                }

                dishModal.open(data);
            }

            function closeModal() {
                const dishModal = new ModalWithForm('dishModal', '/dishs/add', '/dishs/edit');
                dishModal.close();
            }
        </script>
    </th:block>
</body>
</html>
