<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/Modal.js}"></script>
</head>
<body class="bg-gray-50">
<div class="flex h-screen">
    <!-- Left Sidebar -->
    <div class="w-20 bg-white border-r border-gray-200 flex flex-col items-center py-4 space-y-6">
        <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-white"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </div>
        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-blue-500"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex place-content-between">
        <!-- Menu Section -->
        <div class="w-2/3 p-6 overflow-y-auto">
            <!-- Top Navigation -->
            <div class="flex space-x-4 mb-6" id="categoryButtons">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-lg" data-category="all">
                    All Menu
                </button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg" data-category="1">
                    Appetizers
                </button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg" data-category="2">
                    Main
                </button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg" data-category="3">
                    Desserts
                </button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg" data-category="4">
                    Drinks
                </button>
            </div>

            <!-- Search Bar -->
            <div class="mb-6">
                <div class="relative">
                    <input
                            type="text"
                            id="searchInput"
                            placeholder="Search for food, coffee, etc..."
                            class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 text-gray-400 absolute right-3 top-3"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <!-- Menu Grid -->
            <div class="grid grid-cols-3 gap-6" id="menuGrid"></div>
        </div>

        <!-- Order Section -->
        <div class="w-1/3 max-w-96 bg-white border-l border-gray-200 flex flex-col h-full">
            <!-- Order Header -->
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-2xl font-semibold mb-2">Current Order</h2>
                <div class="flex space-x-4" id="orderTypeButtons">
                    <!-- <button class="px-4 py-2 bg-blue-500 text-white rounded-lg" data-type="dine-in">
                        Dine In
                    </button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg" data-type="to-go">
                        To Go
                    </button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg" data-type="delivery">
                        Delivery
                    </button> -->
                </div>
            </div>

            <!-- Order Items - Scrollable -->
            <div class="flex-1 overflow-y-auto p-6">
                <div class="space-y-4" id="orderItems"></div>
            </div>

            <!-- Order Summary - Fixed at bottom -->
            <div class="border-t border-gray-400 p-4 bg-white">
                <div class="space-y-3">
                    <div class="flex justify-between pt-3">
                        <span class="font-semibold">Total</span>
                        <span class="font-semibold" id="total">$0.00</span>
                    </div>
                </div>
                <button
                        onclick="openModal(null)"
                        class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium mt-4 hover:bg-blue-600 transition-colors"
                        id="paymentButton">
                    Continue to Payment
                </button>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/modals/payment-modal}"></div>

</div>
<script th:inline="javascript">
    const menuItems = JSON.parse([[${menuItemsJson}]]);
    console.log(menuItems);

    let cart = [];
    let activeCategory = 'all';

    // DOM Elements
    const menuGrid = document.getElementById('menuGrid');
    const orderItems = document.getElementById('orderItems');
    const totalElement = document.getElementById('total');
    const searchInput = document.getElementById('searchInput');
    const categoryButtons = document.getElementById('categoryButtons');
    const orderTypeButtons = document.getElementById('orderTypeButtons');

    // Initialize
    function init() {
        renderMenu();
        setupEventListeners();
    }

    // Render menu items
    function renderMenu(searchTerm = '') {
        menuGrid.innerHTML = '';
        const filteredItems = menuItems.filter((item) => {
            const matchesCategory = activeCategory === 'all' || item.category.id === activeCategory;
            const matchesSearch = item.name.toLowerCase().includes(searchTerm.toLowerCase());
            return matchesCategory && matchesSearch;
        });

        filteredItems.forEach((item) => {
            const menuItem = createMenuItem(item);
            menuGrid.appendChild(menuItem);
        });
    }

    // Create menu item element
    function createMenuItem(item) {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded-xl shadow-sm cursor-pointer hover:shadow-md transition-shadow';
        div.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="w-full h-40 object-cover rounded-lg mb-4">
                <h3 class="font-semibold text-gray-800">${item.name}</h3>
                <p class="text-gray-500 text-sm mb-2">$${item.price.toFixed(2)}</p>
                <p class="text-gray-400 text-sm">${item.available} Bowls available</p>
            `;
        div.onclick = () => addToCart(item);
        return div;
    }

    function addToCart(item) {
        const existingItem = cart.find((cartItem) => cartItem.dishDetails.dishId === item.dishId);

        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({
                dishDetails: {
                    dishId: item.dishId,
                    name: item.name,
                    imageUrl: item.image,
                    description: item.description,
                    category: item.category
                },
                quantity: 1,
                unitPrice: item.price,
            });
        }
        renderCart();
        updateTotals();
    }

    function removeFromCart(itemId) {
        cart = cart.filter((item) => item.dishDetails.dishId !== itemId);
        renderCart();
        updateTotals();
    }

    function updateQuantity(itemId, delta) {
        const item = cart.find((item) => item.dishDetails.dishId === itemId);
        if (item) {
            item.quantity = Math.max(0, item.quantity + delta);
            if (item.quantity === 0) {
                removeFromCart(item.dishDetails.dishId);
            } else {
                renderCart();
                updateTotals();
            }
        }
    }

    // Render cart items
    function renderCart() {
        orderItems.innerHTML = '';
        cart.forEach((item) => {
            const itemElement = document.createElement('div');
            itemElement.className = 'flex items-center justify-between mb-4';
            itemElement.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <img src="${item.dishDetails.imageUrl}" alt="${item.dishDetails.name}" class="w-12 h-12 rounded-lg">
                        <div>
                            <h4 class="font-medium">${item.dishDetails.name}</h4>
                            <p class="text-gray-500 text-sm">$${item.unitPrice.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="w-6 h-6 bg-gray-100 rounded-lg hover:bg-gray-200" onclick="updateQuantity(${
                item.dishDetails.dishId
            }, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="w-6 h-6 bg-gray-100 rounded-lg hover:bg-gray-200" onclick="updateQuantity(${
                item.dishDetails.dishId
            }, 1)">+</button>
                    </div>
                `;
            orderItems.appendChild(itemElement);
        });
    }

    // Update totals
    function updateTotals() {
        const total = cart.reduce((sum, item) => sum + item.unitPrice * item.quantity, 0);
        totalElement.textContent = `$${total.toFixed(2)}`;
    }

    // Setup event listeners
    function setupEventListeners() {
        // Search functionality
        searchInput.addEventListener('input', (e) => {
            renderMenu(e.target.value);
        });

        // Category buttons
        categoryButtons.addEventListener('click', (e) => {
            if (e.target.hasAttribute('data-category')) {
                const buttons = categoryButtons.getElementsByTagName('button');
                Array.from(buttons).forEach((button) => {
                    button.className = 'px-4 py-2 bg-gray-100 text-gray-600 rounded-lg';
                });
                e.target.className = 'px-4 py-2 bg-blue-500 text-white rounded-lg';
                activeCategory = e.target.getAttribute('data-category');
                renderMenu(searchInput.value);
            }
        });

        // Order type buttons
        orderTypeButtons.addEventListener('click', (e) => {
            if (e.target.hasAttribute('data-type')) {
                const buttons = orderTypeButtons.getElementsByTagName('button');
                Array.from(buttons).forEach((button) => {
                    button.className = 'px-4 py-2 bg-gray-100 text-gray-600 rounded-lg';
                });
                e.target.className = 'px-4 py-2 bg-blue-500 text-white rounded-lg';
                orderType = e.target.getAttribute('data-type');
            }
        });
    }
    init();

    function openModal(button) {
        const paymentModal = new ModalCustomWithoutForm('paymentModal', async (orderData) => {
            if (selectedPaymentMethod === 'MOMO') {
                alert("This payment method is currently not supported.");
                return;
            }

            const jsonData = JSON.stringify(orderData);
            console.log(orderData);
            orderData.orderMethod = selectedPaymentMethod;
            try {
                const response = await fetch('/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: jsonData
                });

                if (!response.ok) {
                    throw new Error('Failed to create order: ' + response.statusText);
                }

                const data = await response.json();
                console.log(data)
                if (selectedPaymentMethod === 'VNPAY') {
                    window.location.href = `/orders/pay/${data}`;
                } else {
                    window.location.href = '/menu';
                }

            } catch (error) {
                console.error('Error:', error);
                alert('There was a problem with the fetch operation. Please try again.');
            }
        });
        const orderData = {
            customerId: "1",
            totalAmount: cart.reduce((sum, item) => sum + item.unitPrice * item.quantity, 0),
            orderMethod: "CASH",
            discount: 0,
            orderItems: cart
        };
        paymentModal.open('', orderData);
        renderOrderSummary(orderData);
    }

    function closeModal() {
        const paymentModal = new ModalCustomWithoutForm('paymentModal', () => {});
        paymentModal.close();
    }

    function renderOrderSummary(orderData) {
        const orderSummaryContainer = document.getElementById('orderSummary');
        orderSummaryContainer.innerHTML = ''; // Clear existing content

        orderData.orderItems.forEach(item => {
            const { dishDetails, quantity, unitPrice } = item;

            const orderItemHTML = `
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <img
                        src="${dishDetails.imageUrl || '/api/placeholder/60/60'}"
                        alt="${dishDetails.name}"
                        class="w-12 h-12 rounded-md" />
                    <div>
                        <p class="font-medium">${dishDetails.name}</p>
                        <p class="text-sm text-gray-500">Qty: ${quantity}</p>
                    </div>
                </div>
                <p class="font-medium">$${quantity * unitPrice}</p>
            </div>
        `;
            // Update summary order section
            orderSummaryContainer.innerHTML += orderItemHTML;
            const subtotal = orderData.totalAmount;
            const tax = subtotal * 0.1;
            const discount = orderData.discount;
            const total = subtotal + tax - discount;

            document.getElementById('subtotal').textContent = `$${subtotal}`;
            document.getElementById('tax').textContent = `$${tax}`;
            document.getElementById('discount').textContent = `-${discount}`;
            document.getElementById('totalSummary').textContent = `$${total}`;

        });

    }
</script>
</body>
</html>
