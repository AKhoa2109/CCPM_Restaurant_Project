<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: base(~{::body})}">
<body>
<!--th:replace="~{layout/base :: base(~{::body})}">-->
<div  th:fragment="content" class="flex-1 overflow-auto p-6">
    <div class="bg-white rounded-lg shadow p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold">Quản Lý Ca Làm</h2>
            <div class="flex space-x-3">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    <i class="fas fa-plus mr-2"></i>Thêm Ca
                </button>
            </div>
        </div>
        <div class="p-6 overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tên Ca</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Loại</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Giờ</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Thao Tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="shift : ${shiftList}" class="hover:bg-gray-50 border-b">
                    <td th:text="${shift.shiftId}" class="px-4 py-3 text-sm">1</td>
                    <td th:text="${shift.shiftName}" class="px-4 py-3 text-sm">Ca Sáng</td>
                    <td>
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                            Bình Thường
                        </span>
                    </td>
                    <td th:text="${shift.startTime} + ' - ' + ${shift.endTime}" class="px-4 py-3 text-sm">06:00 - 14:00</td>
                    <td>
                        <div class="flex space-x-2">
                            <button class="text-blue-500 hover:text-blue-700">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-red-500 hover:text-red-700">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-2 gap-6 mt-6">
        <!-- Danh Sách Open Shift -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-1">Open Shift</h2>
                <div class="mb-4 flex space-x-3">
                    <input type="date" class="border rounded px-3 py-2 w-1/2">
                    <select class="border rounded px-3 py-2 w-1/2">
                        <option>Trạng Thái</option>
                        <option>Còn Chỗ</option>
                        <option>Đã Đầy</option>
                    </select>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ngày</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Đăng Ký</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Trạng Thái</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Thao Tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="openShift : ${openShifts}" class="hover:bg-gray-50 border-b">
                            <td th:text="${openShift.shiftId}" class="px-4 py-3 text-sm"></td>
                            <td th:text="${openShift.workingDate}" class="px-4 py-3 text-sm">${openShift.workingDate}</td>
                            <td>
                                    <span
                                            class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800"
                                            th:text="${openShift.available} + ' / ' + ${openShift.maxRegistration}"                                            th:classappend="${openShift.available == openShift.maxRegistration} ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'">
                                        10/20
                                    </span>
                            </td>
                            <td>
                                    <span
                                            th:text="${openShift.available == openShift.maxRegistration} ? 'Full' : 'Available'"
                                            th:classappend="'px-2 inline-flex text-xs leading-5 font-semibold rounded-full ' + (${openShift.available == openShift.maxRegistration} ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800')">
                                        Còn Chỗ
                                    </span>
                            </td>
                            <td>
                                <div class="flex space-x-2">
                                    <button class="text-blue-500 hover:text-blue-700">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-red-500 hover:text-red-700">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Danh Sách Fixed Shift -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-1">Fixed Shift</h2>

                <div class="mb-4 flex space-x-3">
                    <input type="date" class="border rounded px-3 py-2 w-1/2" placeholder="Chọn ngày">
                    <select class="border rounded px-3 py-2 w-1/2">
                        <option value="">Trạng Thái</option>
                        <option value="available">Còn Chỗ</option>
                        <option value="full">Đã Đầy</option>
                    </select>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ngày Giờ</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Employee</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Employee ID</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Position</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Trạng Thái</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Thao Tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="shift : ${fixedShifts}" class="hover:bg-gray-50 border-b">
                            <td class="px-4 py-3 text-sm" th:text="${shift.shiftId}"></td>
                            <td class="px-4 py-3 text-sm">
                            <span th:text="${shift.workingDate} + ' ' + ${shift.startTime} + ' - ' + ${shift.endTime}">
                                2024-06-15 08:00 - 12:00
                            </span>
                            </td>
                            <td class="px-4 py-3 text-sm" th:text="${shift.employee?.name ?: 'N/A'}">
                                N/A
                            </td>
                            <td class="px-4 py-3 text-sm" th:text="${shift.employee?.id ?: 'N/A'}">
                                N/A
                            </td>
                            <td class="px-4 py-3 text-sm" th:text="${shift.employee?.position ?: 'N/A'}">
                                N/A
                            </td>
                            <td>
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                  th:text="${shift.available == shift.maxRegistration} ? 'Đã Đầy' : 'Còn Chỗ'"
                                  th:classappend="${shift.available == shift.maxRegistration} ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'">
                                Còn Chỗ
                            </span>
                            </td>
                            <td>
                                <div class="flex space-x-2">
                                    <button class="text-blue-500 hover:text-blue-700"
                                            th:onclick="'editShift(' + ${shift.shiftId} + ')'">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-red-500 hover:text-red-700"
                                            th:onclick="'deleteShift(' + ${shift.shiftId} + ')'">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
