
<!-- fragments/topbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="topbar" class="bg-white p-4 shadow-sm flex justify-between items-center">
  <div class="flex-1 max-w-2xl">
    <div class="relative">
      <input type="text" placeholder="Search product, supplier, order"
             class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
      <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
    </div>
  </div>
  <div class="flex items-center space-x-4">
    <i class="fas fa-bell text-gray-600"></i>
    <img src="/api/placeholder/32/32" alt="Profile" class="w-8 h-8 rounded-full">
  </div>
</div>
</html>
